}



let Cover = function listgenerator(Obj) {
    for (let i = 0; i < Object.entries(Obj).length; i++) {
        let ul = document.createElement('ul');
        document.body.appendChild(ul);

        let li = document.createElement('li');
        ul.appendChild(li);

        let h2 = document.createElement('h2');
        li.appendChild(h2);
        h2.textContent = Object.entries(Obj)[i][1].title;

        let h4 = document.createElement('h4');
        li.appendChild(h4);
        h4.textContent = Object.entries(Obj)[i][1].language;

        let h3 = document.createElement('h3');
        li.appendChild(h3);
        h3.textContent = Object.entries(Obj)[i][1].author;

        let img = document.createElement('img');
        li.appendChild(img);
        img.setAttribute('src', Object.entries(Obj)[i][1].img);

        //*** Css Beutify Codes */

        document.body.style.display = 'flex';
        document.body.style.flexFlow = 'row wrap';
        document.body.style.justifyContent = 'space-around';
        document.body.style.fontFamily = 'URW Chancery L, cursive';
        document.body.style.backgroundImage = "url('http://www.myfreetextures.com/wp-content/uploads/2011/06/another-rough-old-and-worn-parchment-paper.jpg')";

        ul.style.listStyle = 'none';
        ul.style.padding = '0';
        ul.style.margin = '1vw';
        ul.style.width = '300px';
        ul.style.maxHeight = '500px';
        ul.style.overflow = 'hidden';
        ul.style.border = '2px groove brown';

        li.style.display = 'flex';
        li.style.flexDirection = 'column';

        h2.style.margin = '0';
        h2.style.padding = '0.4vw';
        h2.style.fontSize = '1.5vw';
        h2.style.backgroundColor ='lightblue';
        h2.style.textAlign = 'center';


        h3.style.margin = '0';
        h3.style.padding = '0.5vw';
        h3.style.fontSize = '1.3vw';
        h3.style.backgroundColor ='yellow';


        h4.style.margin = '0';
        h4.style.padding = '0.5vw';
        h4.style.fontSize = '1vw';
        h4.style.backgroundColor ='lightgreen';

        img.style.objectFit = 'cover';
    }
}
Cover(books);
